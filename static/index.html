<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Detected DLNA Servers</title>
		<meta name="theme-color" content="#1656cc" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div class="container-fluid devices">

			<ul id="item-list" class="list-group list-group-flush">
			</ul>

		</div>

		<template id="template">
			<li class="list-group-item px-0">
				<a href="" class="d-flex text-decoration-none device">
					<div class="align-self-center device-icon">
						<img src="">
					</div>
					<div class="flex-grow-1 align-self-center ms-2">
						<div class="d-inline-block device-name"></div>
						<div class="d-inline-block text-body-tertiary device-ip"></div>
						<div class="text-body-tertiary device-details"></div>
					</div>
				</a>
			</li>
		</template>

		<audio id="player"></audio>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="index.js"></script>

	</body>
</html>
